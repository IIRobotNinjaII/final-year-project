<!-- templates/view_complaints.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-8 is-offset-2">
    <h3 class="title">View Complaints</h3>
    <div class="box">
        <h4 class="subtitle">Your Complaints</h4>
        <ul>
            {% for complaint in complaints %}
            <li>{{ complaint.plaintext }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
