<!-- templates/login.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">File complaint</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form id="complaintForm">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="text" placeholder="Complaint description" id="complaintTest" autofocus="">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Submit Complaint</button>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $('#complaintForm').submit(function(event){
            event.preventDefault(); // Prevent the default form submission

            var complaintText = $('#complaintTest').val();

            // Send POST request to server with application/json content type
            $.ajax({
                type: 'POST',
                url: '/complaint/file',
                contentType: 'application/json', // Set Content-Type header to application/json
                data: JSON.stringify({text: complaintText})
            });
        });
    });
</script>
{% endblock %}
